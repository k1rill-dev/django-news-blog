{% extends 'blog/base.html' %}
{% block post %}
<h1>{{title}}</h1>
{%for con in page_obj%}
<p>{{con}}</p>
{%endfor%}

<nav>
    <ul>
        {%for p in page_obj.paginator.page_range%}
        <li>
            <a href="?page={{p}}">{{p}}</a>
        </li>
        {%endfor%}
    </ul>
</nav>

{% endblock %}
